name: Triggered Workflow

on:
  workflow_dispatch:

jobs:
  log-and-delegate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log trigger event
        run: |
          echo "$(date '+%Y-%m-%d %H:%M:%S'): the run was done by engineering_simulations_pipeline_autorun repository" >> trigger.txt

      - name: Commit trigger log
        run: |
          git config --global user.name "automation-bot"
          git config --global user.email "bot@example.com"
          git add trigger.txt
          git commit -m "Log trigger from autorun orchestrator"
          git push
        env:
          GIT_PAT: ${{ secrets.GIT_PAT }}
        # Use HTTPS with token auth
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GIT_PAT }}@github.com/${{ github.repository }}
          git push origin HEAD

  call-simulation:
    uses: ./.github/workflows/fluid_simulation_pipeline.yml



