name: Fluid Simulation Data Pipeline

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  process_fluid_data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§¹ Remove stale conda cache
        run: rm -rf /usr/share/miniconda/envs/occ-env

      - name: ğŸ§ª Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: occ-env
          environment-file: environment.yml
          auto-activate-base: false

      - name: ğŸ§± Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libtbb-dev \
            libgl1-mesa-dev \
            libxmu-dev \
            libxi-dev \
            libglu1-mesa-dev \
            freeglut3-dev \
            libfreetype6-dev \
            libfontconfig1-dev

      - name: ğŸ§¹ Clear simulation output artifacts
        run: |
          rm -rf "$GITHUB_WORKSPACE/data/testing-input-output/"*
          echo "âœ… Output directories cleaned"

      - name: âœ… Make download script executable
        run: chmod +x src/download_from_dropbox.sh

      - name: â˜ï¸ Download simulation files from Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: src/download_from_dropbox.sh

      - name: ğŸš€ Run enrichment pipeline
        env:
          IO_DIRECTORY: ${{ github.workspace }}/data/testing-input-output
        run: conda run -n occ-env python src/run_pipeline.py

      - name: ğŸ” Validate output JSON against schema
        env:
          PYTHONPATH: "${{ github.workspace }}/src"
        run: |
          conda run -n occ-env python -c "
          import json, jsonschema
          from pathlib import Path
          output_path = Path('data/testing-input-output/enriched_metadata.json')
          if not output_path.exists():
              raise FileNotFoundError(f'Schema validation failed â€” file not found: {output_path}')
          with open('schemas/domain_schema.json') as s, open(output_path) as d:
              schema = json.load(s)
              data = json.load(d)
              jsonschema.validate(instance=data, schema=schema)
          "
          echo "âœ… Output schema validated"

      - name: ğŸ”¬ Run test suite (unit + integration + edge guards)
        env:
          PYTHONPATH: "${{ github.workspace }}/src"
        run: conda run -n occ-env pytest -s tests/ --verbose -ra

      - name: ğŸ§­ Debug directory tree
        run: ls -R $GITHUB_WORKSPACE

      - name: âœ… Make upload script executable
        run: chmod +x src/upload_to_dropbox.sh

      - name: â˜ï¸ Upload outputs to Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: src/upload_to_dropbox.sh



