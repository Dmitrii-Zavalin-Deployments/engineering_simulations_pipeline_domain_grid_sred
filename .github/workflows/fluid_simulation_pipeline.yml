# .github/workflows/fluid_simulation_pipeline.yml

name: Fluid Simulation Data Pipeline

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  process_fluid_data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: â¬†ï¸ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ğŸ§± Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtbb-dev

      - name: ğŸ“¦ Install Python dependencies from requirements.txt
        run: |
          pip install -r requirements.txt

      - name: ğŸ§¹ Delete previous simulation output
        run: |
          rm -rf "$GITHUB_WORKSPACE/data/testing-input-output/"*
          echo "âœ… Output directory cleared"

      - name: âœ… Make download script executable
        run: chmod +x src/download_from_dropbox.sh

      - name: â˜ï¸ Download simulation files from Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: src/download_from_dropbox.sh

      # - name: ğŸ§ª Run post-processing script
      #   run: python "$GITHUB_WORKSPACE/src/post_process_simulation_results.py"

      # - name: ğŸ”¬ Run test suite (unit + integration + error handling)
      #   run: pytest tests --verbose

      - name: ğŸ§­ Debug directory tree
        run: ls -R $GITHUB_WORKSPACE

      - name: âœ… Make upload script executable
        run: chmod +x src/upload_to_dropbox.sh

      - name: â˜ï¸ Upload outputs to Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: src/upload_to_dropbox.sh



