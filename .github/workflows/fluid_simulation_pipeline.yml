name: Fluid Data Processing and Commit

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  process_fluid_data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“‚ List repository contents
        run: ls -R

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: â¬†ï¸ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ğŸ§± Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtbb-dev

      - name: ğŸ“¦ Install Python dependencies
        run: |
          if [ -f "$GITHUB_WORKSPACE/requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install numpy h5py scipy pytest dropbox pytest-mock
          fi

      - name: ğŸ” Check Python packages are importable
        run: |
          python -c "import numpy, h5py, scipy, pytest"

      - name: ğŸ§¹ Delete previous simulation output
        run: |
          rm -rf "$GITHUB_WORKSPACE/data/testing-input-output/"*
          echo "âœ… Output directory cleared"

      - name: âœ… Make download script executable
        run: chmod +x src/download_from_dropbox.sh

      - name: â˜ï¸ Download simulation files from Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: src/download_from_dropbox.sh

      - name: ğŸ“„ Verify requirements.txt exists
        run: |
          if [ ! -f "$GITHUB_WORKSPACE/requirements.txt" ]; then
            echo "âŒ Error: requirements.txt not found!"
            exit 1
          fi

      - name: ğŸ§ª Run post-processing script
        run: python "$GITHUB_WORKSPACE/src/post_process_simulation_results.py"

      - name: ğŸ”¬ Run test suite (unit + integration + error handling)
        run: pytest tests --verbose

      - name: ğŸ§­ Debug directory tree
        run: ls -R $GITHUB_WORKSPACE

      - name: âœ… Make upload script executable
        run: chmod +x src/upload_to_dropbox.sh

      - name: â˜ï¸ Upload outputs to Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: src/upload_to_dropbox.sh



